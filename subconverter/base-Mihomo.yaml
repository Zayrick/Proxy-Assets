unified-delay: true
global-client-fingerprint: chrome
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9099
secret: "dQu5E!5@MqQK3bmYRrQ6"
profile:
  store-selected: true
  store-fake-ip: true
tun:
  enable: false
  auto-detect-interface: true
  auto-route: true
  device: TUN
  mtu: 1500
  stack: system
  strict-route: true
  dns-hijack:
    - any:53
geo-auto-update: true
geo-update-interval: 24
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - 'Mijia Cloud'
    - '+.push.apple.com'
dns:
  enable: true
  ipv6: true
  prefer-h3: true
  listen: 127.0.0.1:1053
  use-hosts: true
  use-system-hosts: true
  default-nameserver:
    - system
  enhanced-mode: redir-host
  respect-rules: true
  direct-nameserver: *ChinaDNS
  nameserver: *GlobalDNS
  nameserver-policy:
    'rule-set:Rule_China_domain': *ChinaDNS
    '+.lan': 'system'
  proxy-server-nameserver:
    - system
  direct-nameserver-follow-policy: true
proxies:
- name: "直连"
  type: direct